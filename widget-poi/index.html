<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lugares Cercanos - Torres Santa Catalina</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Fuente principal -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo">
      <img src="logo.png" alt="Logo Torres Santa Catalina">
    </div>
    <div class="title">
      <span>Lugares cercanos (500 m)</span>
    </div>
  </header>

  <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>

  <div id="app">
    <!-- PANEL LATERAL -->
    <aside class="sidebar">
      <p class="info">
        üß≠ Explora los servicios disponibles alrededor de tu ubicaci√≥n.  
        Marca o desmarca las categor√≠as para visualizar los puntos en el mapa.
      </p>

      <div class="row categories">
        <label><input type="checkbox" value="school" checked><span>Escuelas/Colegios</span></label>
        <label><input type="checkbox" value="university" checked><span>Universidades</span></label>
        <label><input type="checkbox" value="park" checked><span>Parques</span></label>
        <label><input type="checkbox" value="mall" checked><span>Centros comerciales</span></label>
        <label><input type="checkbox" value="hospital" checked><span>Hospitales</span></label>
        <label><input type="checkbox" value="clinic" checked><span>Cl√≠nicas</span></label>
        <label><input type="checkbox" value="pharmacy" checked><span>Farmacias</span></label>
        <label><input type="checkbox" value="supermarket" checked><span>Super/Tiendas</span></label>
        <label><input type="checkbox" value="bus_stop" checked><span>Paradas de bus</span></label>
      </div>
    </aside>

    <!-- MAPA -->
    <main id="map"></main>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
  <script>
    function toggleMenu() {
      document.querySelector('.sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
