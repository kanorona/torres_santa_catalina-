<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Widget Lugares Cercanos (OSM)</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- ===== ENCABEZADO ===== -->
    <header class="app-header">
      <h1>üß≠ Lugares cercanos (500 m)</h1>
      <p>Explora los servicios disponibles alrededor de tu ubicaci√≥n</p>
    </header>

    <!-- ===== PANEL LATERAL ===== -->
    <aside class="sidebar">
      

      <div class="row categories">
        <label><input type="checkbox" value="school" checked><span>Escuelas/Colegios</span></label>
        <label><input type="checkbox" value="university" checked><span>Universidades</span></label>
        <label><input type="checkbox" value="park" checked><span>Parques</span></label>
        <label><input type="checkbox" value="mall" checked><span>Centros comerciales</span></label>
        <label><input type="checkbox" value="hospital" checked><span>Hospitales</span></label>
        <label><input type="checkbox" value="clinic" checked><span>Cl√≠nicas</span></label>
        <label><input type="checkbox" value="pharmacy" checked><span>Farmacias</span></label>
        <label><input type="checkbox" value="supermarket" checked><span>Super/Tiendas</span></label>
        <label><input type="checkbox" value="bus_stop" checked><span>Paradas de bus</span></label>
      </div>

    </aside>

    <!-- ===== MAPA PRINCIPAL ===== -->
    <main id="map"></main>
  </div>

  <!-- ===== SCRIPTS ===== -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="app.js"></script>
</body>
</html>
