<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torres Santa Catalina – Recorrido Virtual</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Montserrat', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      transition: transform 0.45s ease; /* transición para el barrido */
    }

    /* Fondo */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('imagenes/portada.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Capa oscura semitransparente */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }

    /* Contenido */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      animation: fadeIn 1.2s ease;
    }

    .logo {
      width: 180px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #f1f1f1;
    }

    /* Botón */
    .btn {
      background-color: #E5A23D;
      color: #1b1b1b;
      border: none;
      padding: 14px 35px;
      border-radius: 4px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #cf8f32;
      transform: translateY(-2px);
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsivo */
    @media (max-width: 768px) {
      h1 {font-size: 1.9rem;}
      .btn {padding: 12px 28px; font-size: 1rem;}
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="overlay"></div>
    <div class="content">
      <img src="imagenes/logo.png" alt="Logo Torres Santa Catalina" class="logo">
      <h1>Recorrido Virtual</h1>
      <p>Explora el departamento modelo en Torres Santa Catalina</p>
      <a href="recorrido.html" class="btn">Entrar al recorrido →</a>
    </div>
  </section>

  <script>
    const btn = document.querySelector('.btn');
    btn.addEventListener('click', e => {
      e.preventDefault();
      document.body.style.transform = 'translateX(-100%)';
      setTimeout(() => window.location.href = btn.getAttribute('href'), 450);
    });
  </script>
</body>
</html>
